    <!-- Content Section -->
    <div class="container justify-content-center align-items-center col-md-12" style="margin-top: 160px;">

    </div>
    <div class="accessibility-buttons">
        <!-- Bot√£o para Aumentar Fonte -->
        <button id="increase-font-btn" class="access-btn">A</button>

        <!-- Bot√£o para diminuir a Fonte -->
        <button id="decrease-font-btn" class="access-btn">a</button>

        <!-- Bot√£o para Mudar Background -->
        <button id="toggle-background-btn" class="access-btn"><img src="../public/imgs/modoEscuro.png" alt=""></button>
    
        <!-- Bot√µes que n√£o fazem nada -->
        <button class="access-btn">üëÅ‚Äçüó®</button>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bot√£o para aumentar a fonte
        document.getElementById('increase-font-btn').addEventListener('click', () => {
            document.querySelectorAll('body, body *').forEach((element) => {
                // Verificar se o elemento tem font-size e ajustar
                let currentFontSize = window.getComputedStyle(element).fontSize;
                let newSize = parseFloat(currentFontSize) * 1.1; // Aumenta 10%
                element.style.fontSize = newSize + 'px';
            });
        });

        // Bot√£o para diminuir a fonte
        document.getElementById('decrease-font-btn').addEventListener('click', () => {
            document.querySelectorAll('body, body *').forEach((element) => {
                let currentFontSize = window.getComputedStyle(element).fontSize;
                let newSize = parseFloat(currentFontSize) * 0.9; // Diminui 10%
                element.style.fontSize = newSize + 'px';
            });
        });

        // Bot√£o para mudar o background
        document.getElementById('toggle-background-btn').addEventListener('click', () => {
            let body = document.body;
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '';
                body.style.color = '';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
            }
        });
    </script>

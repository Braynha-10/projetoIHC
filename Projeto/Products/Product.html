</head>
<body>

     <!-- Navbar Superior -->
     <div class="bg-primary d-flex justify-content-between align-items-center p-2 px-4 border-bottom iframe-navbar">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <div class="navbar-brand text-black fs-4 fw-bold">3D CULTURE</div>
        <div>
            <i class="fas fa-shopping-cart text-black me-2"></i>
            <a href="../Purchases/Purchase.html" style="color: black;"> <span class="text-black  bi bi-cart small">Cart USD(US$) <i class="fas fa-caret-down"></i></span></a>
        </div>
    </div>

    <!-- Navbar Inferior -->
    <nav class="navbar navbar-expand-lg bg-light iframe-navbar">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bi bi-house-door text-black fw-bold" href="../home/Home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bi bi-shop active text-black fw-bold shop-active" href="../Shop/Shop.html">SHOP</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

            </ul>
        </div>

    <!-- Product Section -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- Image Section -->
            <div class="col-md-6 text-center">
                <div class="image-slider">
                    <img src="https://via.placeholder.com/350x350" alt="Product Image" class="img-fluid">
                    <div class="slider-dots mt-3">
                        <span class="dot"></span>
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
            <!-- Details Section -->
            <div class="col-md-6 text-center">
                <p class="price-old">US$ 30.00</p>
                <p class="price-new">US$ 18.99</p>
                <button class="cart-btn mt-3">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <p class="mt-3">add to cart -></p>
                <p>calculate shipping: ______________________</p>
                <p class="mt-5"><strong>Description:</strong> <br> ...</p>
                <p><strong>Comments and Ratings:</strong> <br> ...</p>
            </div>
        </div>
    </div>
    <div class="accessibility-buttons">
        <!-- Bot√£o para Aumentar Fonte -->
        <button id="increase-font-btn" class="access-btn">A</button>

        <!-- Bot√£o para diminuir a Fonte -->
        <button id="decrease-font-btn" class="access-btn">a</button>

        <!-- Bot√£o para Mudar Background -->
        <button id="toggle-background-btn" class="access-btn"><img src="../public/imgs/modoEscuro.png" alt=""></button>
    
        <!-- Bot√µes que n√£o fazem nada -->
        <button class="access-btn">üëÅ‚Äçüó®</button>
        <button class="access-btn">‚†ø</button>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bot√£o para aumentar a fonte
        document.getElementById('increase-font-btn').addEventListener('click', () => {
            document.querySelectorAll('body, body *').forEach((element) => {
                // Verificar se o elemento tem font-size e ajustar
                let currentFontSize = window.getComputedStyle(element).fontSize;
                let newSize = parseFloat(currentFontSize) * 1.1; // Aumenta 10%
                element.style.fontSize = newSize + 'px';
            });
        });

        // Bot√£o para diminuir a fonte
        document.getElementById('decrease-font-btn').addEventListener('click', () => {
            document.querySelectorAll('body, body *').forEach((element) => {
                let currentFontSize = window.getComputedStyle(element).fontSize;
                let newSize = parseFloat(currentFontSize) * 0.9; // Diminui 10%
                element.style.fontSize = newSize + 'px';
            });
        });

        // Bot√£o para mudar o background
        document.getElementById('toggle-background-btn').addEventListener('click', () => {
            let body = document.body;
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '';
                body.style.color = '';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Purchases</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Purchase.css">
</head>
<body>
    <!-- Navbar Superior -->
    <div class="bg-primary d-flex justify-content-between align-items-center p-2 px-4 border-bottom iframe-navbar">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <div class="navbar-brand text-black fs-4 fw-bold">3D CULTURE</div>
        <div>
            <i class="fas fa-shopping-cart text-black me-2"></i>
            <a href="../Purchases/Purchase.html" style="color: black;"> <span class="text-black  bi bi-cart small">Cart USD(US$) <i class="fas fa-caret-down"></i></span></a>
        </div>
    </div>

    <!-- Navbar Inferior -->
    <nav class="navbar navbar-expand-lg bg-light iframe-navbar">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link bi bi-house-door text-black fw-bold" href="../home/Home.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bi bi-shop active text-black fw-bold shop-active" href="../Shop/Shop.html">SHOP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bi bi-send text-black fw-bold" href="../order/Order.html">ORDER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bi bi-box-arrow-in-right text-black fw-bold" href="../Login/Login.html">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Purchase Section -->
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-8 purchase-box">
                <!-- Header -->
                <div class="purchase-header">Your Purchases</div>

                <!-- Content -->
                <div class="purchase-content">
                    <!-- Item 1 -->
                    <div class="purchase-item">
                        <div class="bullet"></div>
                        <img src="../public/imgs/ship.jpg" alt="Ship">
                        <div class="flex-grow-1">1x "Ship" 3D print model</div>
                        <div>+20.00</div>
                    </div>

                    <!-- Item 2 -->
                    <div class="purchase-item">
                        <div class="bullet"></div>
                        <img src="../public/imgs/resident.jpg" alt="Resident">
                        <div class="flex-grow-1">1x "Resident" 3D print model</div>
                        <div>+40.00</div>
                    </div>

                    <!-- Discounts and Freight -->
                    <div class="text-end">
                        <div>discounts: -10.00</div>
                        <div>freight: +10.00</div>
                    </div>
                </div>

                <!-- Total -->
                <div class="total-box">
                    Total: US$ 60.00
                </div>

                <!-- Button -->
                <div class="text-center" style="margin-bottom: 10px;">
                    <button class="btn btn-warning">Pay</button>
                </div>    
            </div>
        </div>
    </div>
    <div class="accessibility-buttons">
        <!-- Bot√£o para Aumentar Fonte -->
        <button id="increase-font-btn" class="access-btn">A</button>

        <!-- Bot√£o para diminuir a Fonte -->
        <button id="decrease-font-btn" class="access-btn">a</button>

        <!-- Bot√£o para Mudar Background -->
        <button id="toggle-background-btn" class="access-btn"><img src="../public/imgs/modoEscuro.png" alt=""></button>
    
        <!-- Bot√µes que n√£o fazem nada -->
        <button class="access-btn">üëÅ‚Äçüó®</button>
        <button class="access-btn">‚†ø</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add a click event to the pay button
        document.querySelector('.btn').addEventListener('click', () => {
            alert('Payment successful!');
        });
        
        // Bot√£o para aumentar a fonte
        document.getElementById('increase-font-btn').addEventListener('click', () => {
            document.querySelectorAll('body, body *').forEach((element) => {
                // Verificar se o elemento tem font-size e ajustar
                let currentFontSize = window.getComputedStyle(element).fontSize;
                let newSize = parseFloat(currentFontSize) * 1.1; // Aumenta 10%
                element.style.fontSize = newSize + 'px';
            });
        });

        // Bot√£o para diminuir a fonte
        document.getElementById('decrease-font-btn').addEventListener('click', () => {
            document.querySelectorAll('body, body *').forEach((element) => {
                let currentFontSize = window.getComputedStyle(element).fontSize;
                let newSize = parseFloat(currentFontSize) * 0.9; // Diminui 10%
                element.style.fontSize = newSize + 'px';
            });
        });

        // Bot√£o para mudar o background
        document.getElementById('toggle-background-btn').addEventListener('click', () => {
            let body = document.body;
            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '';
                body.style.color = '';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
            }
        });
        </script>
</body>
</html>
